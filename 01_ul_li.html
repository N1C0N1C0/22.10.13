<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>순서 없는 목록</title>
    <style>
        ul{
            /* list-style-type: circle; */
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!-- 각 항목 앞에 불릿이 붙여짐 -->
    <!-- css의 list-style-type 속성으로 불릿 수정 가능 -->
    <ul>
        <li>사과</li>
        <li>배</li>
        <li>오렌지</li>
        <li>멜론</li>
    </ul>
</body>
</html>
